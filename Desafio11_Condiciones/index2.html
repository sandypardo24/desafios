<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Stickers</title>
    <link rel="stylesheet" href="./assets/css/styles2.css">
</head>
<body>
    <div class="container">
        <h1>Puedes llevar hasta 10 stickers en total</h1>
        <div class="sticker-container">
            <div class="sticker">
                <img src="./assets/img/emo2.png" alt="Emo2 Sticker">
                <input type="number" id="sticker1" min="0" value="0">
            </div>
            <div class="sticker">
                <img src="./assets/img/emo3.png" alt="Emo3 Sticker">
                <input type="number" id="sticker2" min="0" value="0">
            </div>
            <div class="sticker">
                <img src="./assets/img/emo4.png" alt="Emo4 Sticker">
                <input type="number" id="sticker3" min="0" value="0">
            </div>
        </div>
        <button id="verificar">Verificar</button>
        <p id="resultado"></p>
    </div>
    <script src="./assets/js/script2.js"></script>
</body>
</html>
