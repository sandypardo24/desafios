<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/task-list_9839259.png" type="image/png" />
    <script src="https://kit.fontawesome.com/ac18673302.js" crossorigin="anonymous"></script>
    <title>Lista de tareas</title>
  </head>
  <body>
    <div class="container-fluid" id="marco">
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-left">Todo List <i class="fa-solid fa-list-check"></i> </h3>
          <hr />
          <div class="form-group">
            <p>Nueva Tarea</p>
            <input
              type="text"
              id="newTaskInput"
              placeholder="Agregue el nombre de su tarea"
              style="padding-left: 5px"
            /><button id="addTaskBtn">Agregar</button>
          </div>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p id="countOfTasks" class="text-left">Total: 0</p>
          <p id="finishedTasks" class="text-left">Realizadas: 0</p>
        </div>
        <div class="col-md-6">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>ID</th>
                <th>Detalle</th>
                <th>Realizada <i class="fa-solid fa-check"></i></th>
                <th>Eliminar <i class="fa-solid fa-trash"></i></th>
              </tr>
            </thead>
            <tbody id="taskList"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./assets/js/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
